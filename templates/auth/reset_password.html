{% extends 'base.html' %}

{% block title %}Reset Password - {{ app_name }}{% endblock %}

{% block content %}
<div style="max-width: 480px; margin: 2rem auto;">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Set New Password</h1>
        </div>
        
        <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
            <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" name="password" class="form-input" required placeholder="••••••••" minlength="8">
                <small style="color: var(--text-muted); font-size: 0.75rem;">At least 8 characters</small>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm New Password</label>
                <input type="password" name="confirm_password" class="form-input" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
