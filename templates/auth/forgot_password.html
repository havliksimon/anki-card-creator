{% extends 'base.html' %}

{% block title %}Forgot Password - {{ app_name }}{% endblock %}

{% block content %}
<div style="max-width: 480px; margin: 2rem auto;">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Reset Password</h1>
        </div>
        
        <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
            Enter your email address and we'll send you instructions to reset your password.
        </p>
        
        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" required placeholder="you@example.com">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Send Reset Instructions
            </button>
        </form>
    </div>
    
    <div class="card" style="text-align: center;">
        <p>
            Remember your password? 
            <a href="{{ url_for('auth.login') }}" style="color: var(--primary-light);">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
